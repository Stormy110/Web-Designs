<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <h1>These are my pets!</h1>
    <ul>
        ${
            pets.map(p => `
            <li><a href="/pets/${p}">${p}</a></li>
            `).join('')
        }
    </ul>
    
</body>
</html>
